plugins {
    id 'application'
}

group 'com.github.git24j'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.git24j:git24j:1.0.0.20200805'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'com.github.git24j.GradleMain'
